<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm">
        <div class="card-body">

          <h4 class="card-title text-center mb-4">
            Formulario de Envío
          </h4>

          <form (ngSubmit)="enviar()">

            <div class="mb-3">
              <label class="form-label">Título</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="title"
                name="title"
                required
              >
            </div>

            <div class="mb-3">
              <label class="form-label">Contenido</label>
              <textarea
                class="form-control"
                rows="4"
                [(ngModel)]="body"
                name="body"
                required
              ></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                Enviar
              </button>
            </div>

          </form>

        </div>
      </div>

      <div *ngIf="respuesta" class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Respuesta de la API</h5>
          <pre class="bg-light p-3 rounded">
{{ respuesta | json }}
          </pre>
        </div>
      </div>

    </div>
  </div>
</div>
